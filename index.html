<body>
    <script>
        function add7(a){
            return a+7;
        }
        add7(1);
     console.log(add7(5));

        
        function multiply(b, c){
            return b*c;
        }
       
       console.log(multiply(2, 3)); 

       function capitalized(str){
           return str.replace(/(^|\s)\S/g, L =>L.toUpperCase());
       }
       console.log(capitalized(" Make sure that it can take strings that are lowercase, UPPERCASE or BoTh. "));

       function lastLetter(st){
            return st[st.length-1];
           }
           console.log(lastLetter("abcd"));
       
    </script>
    

</body>
